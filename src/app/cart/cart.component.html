<ng-container *ngIf="product.length!=0">
  <div class="container">
    <div class="card-table">
        <div class="card-product">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>sr.No</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of product ; let i=index">
                        <td>{{i+1}}</td>
                        <td>{{item.title}}</td>
                        <td><img style="width:120px;" src="{{item.image}}" alt=""></td>
                        <td style="width: 25%;">{{item.description}}</td>
                        <td style="width: 25%;">{{item.price}}</td>
                        <td style="width: 25%;">{{item.quantity}}</td>
                        <td style="width: 25%;">{{item.total}}</td>
                        <td>
                            <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                        <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                        <td><button routerLink="/product" class="btn btn-primary">Shope More</button></td>
                        <td><button class="btn btn-success">Checkout</button></td>
                        <td><strong>Grand Total: ${{grandTotal}}</strong></td>
                    </tr>
                </tbody>
            </table>
        </div>
      </div> 
  </div> 
</ng-container>







<ng-container *ngIf="product.length==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My cart</h5>
        </div>
        <div class="center">
            <img src="https://as2.ftcdn.net/v2/jpg/03/06/53/11/1000_F_306531126_4C1HYiVW3ibpz4Ebgi6JsXdV6lrmlTYg.jpg
    
            " alt="">
            <h4>your cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/product" class="btn btn-success">Shop Now</button>
        </div>
    </div>
</ng-container>
